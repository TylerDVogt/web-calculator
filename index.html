<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Web Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <input type="text" id="result-textbox" readonly></input>
  <div id="number-buttons">
    <button type="button" onclick="inputKeys(this)">7</button>
    <button type="button" onclick="inputKeys(this)">8</button>
    <button type="button" onclick="inputKeys(this)">9</button>
    <button type="button" onclick="inputKeys(this)">/</button>
    <br>
    <button type="button" onclick="inputKeys(this)">4</button>
    <button type="button" onclick="inputKeys(this)">5</button>
    <button type="button" onclick="inputKeys(this)">6</button>
    <button type="button" onclick="inputKeys(this)">x</button>
    <br>
    <button type="button" onclick="inputKeys(this)">1</button>
    <button type="button" onclick="inputKeys(this)">2</button>
    <button type="button" onclick="inputKeys(this)">3</button>
    <button type="button" onclick="inputKeys(this)">-</button>
    <br>
    <button type="button" onclick="inputKeys(this)">0</button>
    <button type="button" onclick="inputKeys(this)">.</button>
    <button type="button">=</button>
    <button type="button" onclick="inputKeys(this)">+</button>
  </div>
  
</body>
</html>
